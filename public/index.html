<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Management System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Incident Ticket Logger</h1>

  <form id="ticketForm">
    <input type="text" id="title" placeholder="Issue Title" required><br>
    <textarea id="desc" placeholder="Describe the issue"></textarea><br>
    <button type="submit">Log Ticket</button>
  </form>

  <h2>Logged Incidents</h2>
  <ul id="ticketList"></ul>
</body>
</html>
